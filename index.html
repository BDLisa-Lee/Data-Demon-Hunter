
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Data Demons, Flawless Performance!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>No Data Demons, Flawless Performance!</h1>
  <div id="puzzle-container">
    <img id="top-left" class="piece" src="" alt="Top Left" />
    <img id="top-right" class="piece" src="" alt="Top Right" />
    <img id="middle-left" class="piece" src="" alt="Middle Left" />
    <img id="middle-right" class="piece" src="" alt="Middle Right" />
    <img id="bottom-left" class="piece" src="" alt="Bottom Left" />
    <img id="bottom-right" class="piece" src="" alt="Bottom Right" />
  </div>
  <div id="message"></div>
  <button onclick="resetPuzzle()">Reset Puzzle</button>
<canvas id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
